    <img class="dots-yellow cluster-pieces" src="./svg/dots_yellow.svg" />
  </section>

  <section>
    <div class="title title-area">
      <span>So tell me what to do. </span>
    </div>
  </section>

  <section class="cluster cluster-area">
    <img class="cluster-pieces triangle" src="./svg/triangle.svg">
    <div class="title title-area"> Just do it! </div>   
    <div class="cluster-pieces chair-area">
      <img src="https://images-na.ssl-images-amazon.com/images/I/81Mawzs3okL._AC_SX679_.jpg">

        <span>01월 - chair</span>
        <br/><br/> ` <br/><br/>

        <br/><br/>

    灼灼 : 꽃이 핀 모양이 화려하고 찬란한<br/>
    綽綽 : 빠듯하지 아니하고 넉넉한<br/>
    皭皭 : 깨끗하고 산뜻한</div>
