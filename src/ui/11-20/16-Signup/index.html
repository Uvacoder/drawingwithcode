<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" />
  <title>Signup form</title>
</head>
<body>
  <section class="sign-up">
    <form>
      <fieldset>
        <legend>Sign up</legend>
        <div class="field">
          <input id="signup-user-name" type="text" autocomplete="off" onchange='userName()'>
          <label for="signup-user-name">Name</label>
          <span class="line"></span>
        </div>
        <div class="field">
          <input id="signup-user-email" type="email" autocomplete="off">
          <label for="signup-user-email">E-Mail</label>
          <span class="line"></span>
        </div>
        <div class="field">
          <input id="f-password" type="password">
          <label for="f-password">Password</label>
          <span class="line"></span>
        </div>
        <div class="button">
          <button type="button">Sign up</button>
        </div>
      </fieldset>
    </form>
  </section>
  <div class="popup">
    <div class="popup-contents">
      <p><span id="name"></span><br/> Welcome! :)</p>
      <a class="popup-close">Close</a>
    </div>
    <div class="bg"></div>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
