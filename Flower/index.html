<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Mousemove</title>
</head>
<body>
  <section>
    <div class="square">
      <h2 data-speed="0" class="layer">Flower</h2>
      <p data-speed="0" class="layer">2020. 12. 03</p>
      <img src="./img/flower/7.png" class="layer flower-7" data-speed="-1">

      <img src="./img/flower/1.png" class="layer flower-1" data-speed="1">
      <img src="./img/flower/2.png" class="layer flower-2" data-speed="-1">
      <img src="./img/flower/3.png" class="layer flower-3" data-speed="1">
      <img src="./img/flower/4.png" class="layer flower-4" data-speed="1">
      <img src="./img/flower/5.png" class="layer flower-5" data-speed="2">
      <img src="./img/flower/6.png" class="layer flower-6" data-speed="1">
    </div>
  </section>
  <script type="text/javascript">
    document.addEventListener("mousemove", parallax);
    function parallax(e) {
      this.querySelectorAll('.layer').forEach(layer => {
        const speed = layer.getAttribute('data-speed')

        const x = (window.innerWidth - e.pageX*speed)/100
        const y = (window.innerHeight - e.pageY*speed)/100
        layer.style.transform = `translate3d(${x}px, ${y}px, 0)`
      })
    }
  </script>
</body>
</html>
